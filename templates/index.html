{% extends "base.html" %}
{% autoescape None %}
{% block content %}
  {% for post in posts %}
    <div class="blog-post">
      <h2 class="blog-post-title">{{ post["title"] }}</h2>
      <p class="blog-post-meta">{{ post["date"].strftime("%Y-%m-%d %H:%M:%S") }} <a href="#">{{ post["tag"] }}</a></p>
      {{ post["content"] }}
    </div><!-- /.blog-post -->  
  {% end %}
{% end %}
