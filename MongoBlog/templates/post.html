{% extends "base.html" %}
{% autoescape None %}
{% block content %}
    <div class="title-line">
      <h2 class="blog-post-title">{{ post["title"] }}</h2>
      <p class="blog-post-meta">{{ post["date"].strftime("%Y-%m-%d %H:%M:%S") }} <a href="#">{{ post["tag"] }}</a></p>
      <p>
      {{ post["content"] }}
      </p>
    </div><!-- /.blog-post -->
{% end %}
